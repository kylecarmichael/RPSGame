<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en">
    <title>Play Rock Paper Scissors</title>
    <!-- Bootstrap CDN Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="container text-center p-5">
        <h1>
            Choose your fighter!
        </h1>
    </div>
        
    <!-- Both Players Row -->
    <div class="container row text-center game-box py-3">
        
        <!-- Player 1 container -->
        <div class="container col-5 player-box p-3"> 
            <h2>
                Player 1
            </h2>
            <div class="container row player-choice-box p-3">
                <div class="container col-4">
                    <div class="container">
                        <p>Rock</p>
                    </div>
                    <div class="container">
                        <p>A</p>
                    </div>
                </div>
                <div class="container col-4">
                    <div class="container">
                        <p>Paper</p>
                    </div>
                    <div class="container">
                        <p>S</p>
                    </div>
                </div>
                <div class="container col-4">
                    <div class="container">
                        <p>Scissors</p>
                    </div>
                    <div class="container">
                        <p>D</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fight and Results Btn -->
        <div class="container col-2 p-1 text-center">
            <div class="container">
                <h3>Score</h3>
                <div class="container row">
                    <div class="container col-6">
                        <h4 class="text-center" id="wins-counter">0</h4>
                    </div>
                    <div class="container col-6">
                        <h4 class="text-center" id="losses-counter">0</h4>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger btn-lg">Fight!</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">Reset Score</button>
            
        </div>

        <!-- Player 2 container -->
        <div class="container col-5 player-box p-3"> 
            <h2>
                Player 2
            </h2>
            <div class="container row player-choice-box p-3">
                <div class="container col-4">
                    <div class="container">
                        <p>Rock</p>
                    </div>
                    <div class="container">
                        <p>J</p>
                    </div>
                </div>
                <div class="container col-4">
                    <div class="container">
                        <p>Paper</p>
                    </div>
                    <div class="container">
                        <p>K</p>
                    </div>
                </div>
                <div class="container col-4">
                    <div class="container">
                        <p>Scissors</p>
                    </div>
                    <div class="container">
                        <p>L</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="container text-center p-3">
        <p>Play by Selecting Rock, Paper or Scissors with your mouse or key board.</p>
    </div>
            
    <!-- My Script  -->
    <script src="script.js"></script>
    <!-- Bootstrap Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
